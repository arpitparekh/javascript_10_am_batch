<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Condition</title>
  </head>
  <body>
    <input id="numberInput" type="number" />
    <br>
    <br>
    <button id="myButton">Click Me</button>

    <script>
      let i = document.getElementById("numberInput");
      let b = document.getElementById("myButton");

      b.addEventListener("click", function () {
        let result = parseInt(i.value);

        if (result > 50) {
          console.log("Greater then 50");
        } else {
          alert("Bhai 50 thi nani value che");
        }
      });

      console.log(i);
    </script>
  </body>
</html>
